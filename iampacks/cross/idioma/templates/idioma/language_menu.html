{% load i18n %}

<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% trans "Idioma " %}<b class="caret"></b></a>
  <ul class="dropdown-menu pull-right">

  {% get_current_language as LANGUAGE_CODE %}
  {% get_available_languages as LANGUAGES %}
  {% get_language_info_list for LANGUAGES as languages %}
  {% for language in languages %}
      <li><a href="#" onclick='cambiar_idioma("{{language.code}}")'>{{ language.name_local }} ({{language.code}})</a></li>
  {% endfor %}

</li>
